<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Hello, world!</title>

  </head>

  <body>

    <div class="container">
        <div id="linha" class="row">
            
        </div>
    </div>

    <script>
        for(var i = 1; i <= 300; i++){
        $.ajax({
            url: "https://pokeapi.co/api/v2/pokemon/" + i,
            method: "get",
            async: true,
            success: function(resposta){
                        var linha = document.getElementById("linha")

                        var imagem = resposta["sprites"]["other"]["dream_world"]["front_default"]
                        var nome = resposta["forms"][0]["name"]

                        var conteudo = '<div class="card" style="width: 18rem;">\
                                            <img class="card-img-top" src="'+ imagem + '" alt="Card image cap">\
                                            <div class="card-body">\
                                                <h5 class="card-title">'+ nome + '</h5>\
                                                <p class="card-text">Somee  content.</p>\
                                                <a href="#" class="btn btn-success">Ver mais</a>\
                                            </div>\
                                        </div>'

                        linha.innerHTML += conteudo

                        console.log(resposta["sprites"]["other"]["dream_world"]["front_default"])
                        console.log(resposta["forms"][0]["name"])

            }
        
        })
    }

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
