<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Cadastre-se</title>

    <script>
        function cadastrar(){

            var usuario = document.getElementById("usuario").value;
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            urle = "http://127.0.0.1:5000/cadastro?usuario=" + usuario + "&email=" + email + "&senha=" + senha;
            
            $.ajax({
                url: urle,
                method: "post",
                success: function(resposta){
                    console.log(resposta)
                    
                },
                
            })
        }
            
    </script>   

  </head>

  <body>

    <div class="container">
        <div id="linha" class="row">
            <div class="col-sm">
                
            </div>            
            <div class="col-sm">
                <div style="text-align: center;">
                    <h1>CADASTRE-SE</h1>
                </div>
                <hr>
                <p>Usuário:</p>
                <input id="usuario" class="form-control" type="text" placeholder="Usuário">
                <br>
                <p>E-mail:</p>
                <input id="email" class="form-control" type="text" placeholder="E-mail">
                <br>
                <p>Senha:</p>
                <input id="senha" class="form-control" type="password" placeholder="Senha">
                <br>
                <button onclick="cadastrar()" class="btn-success btn-lg">Cadastrar</button>
            </div>
            <div class="col-sm">
                
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
